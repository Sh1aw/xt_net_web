<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Three Column Block</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <div class="virtual">
            <div class="img"></div>
            <h2>Виртуальный хостинг</h2>
            <p>3.95$ в месяц</p>
            <button>Подробнее</button>

        <div class="cloud">
            <div class="img"></div>
            <h2>Облачный хостинг</h2>
            <p>68.95$ в месяц</p>
            <button>Подробнее</button>
        </div>
        <div class="server">
            <div class="img"></div>
            <h2>Выделенный сервер</h2>
            <p>217.95$ в месяц</p>
            <button>Подробнее</button>
        </div>
    </div>
</body>
</html>
