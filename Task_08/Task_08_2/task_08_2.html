<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form>
            <h2>Регистрация</h2>
            <hr>
            <div class="form-group">
                <label for="email">E-mail</label><br>
                <input class="em-form" type="email" id="email">
            </div>
            <div class="form-group">
                <label for="pass">Пароль</label><br>
                <input class="pass-form" type="password" id="pass">
            </div>
            <div class="form-group">
                <label for="passAgain">Ещё раз</label><br>
                <input class="pass-form" type="password" id="passAgain">
            </div>
            <input class="button" type="submit" value="Отправить">
        </form>
    </div>
</body>
</html>
